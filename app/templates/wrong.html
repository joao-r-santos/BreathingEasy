{% extends "base_template.html" %}
{% block content %}
  <div class="container">

    <div class="container">
      <h3>Select a county in California to see the most important factors related to pediatric asthma</h3>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <select class="selectpicker" name="county" id="county">
          <option value="0" selected disabled>County</option>
          {% for c in counties %}
              <option value={{ c['FIPS'] }} data-value="{{ c['FIPS'] }}"> {{ c['County'] }}</option>
          {% endfor %}
        </select> 

        <select class="selectpicker" name="age" id="age">
          <option value="0" selected disabled>Age</option>
              <option value="0-4">0-4 years</option>
              <option value="5-17">5-17 years</option>
        </select> 

        <select class="selectpicker" name="gender" id="gender">
          <option value="0" selected disabled>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
        </select> 

        <select class="selectpicker" name="ethnicity" id="ethnicity">
          <option value="0" selected disabled>Ethnicity</option>
              <option value="white">White/Caucasian</option>
              <option value="african">African-American</option>
              <option value="asian">Asian-American/Pacific Islander</option>
              <option value="hispanic">Hispanic</option>
              <option value="other">Other</option>
        </select> 

        <div>
          <button type="submit" class="btn btn-default">Analyze</button>
        </div>

      </form>
    
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    </div><!-- /.container -->


  <div class="container">
    <div class="starter-template">
			<p class="lead">You need to select an option for all parameters.</p>
			<p class="lead">Try again.</p>
    </div>

  </div><!-- /.container -->


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>


  </div><!-- /.container -->

{% endblock %}
