{% extends "base_template.html" %}
{% block content %}
  <div class="container">
    <!--<div class="container">-->
    {% if user %}
      <h1>Hello, {{ user.nickname }}!</h1>
    {% else %}
      <h1>Hello, Insight Fellow!</h1>
    {% endif %}
  </div>

  <div>
    <h2>Here are the most recent posts:</h2>

    {% for post in posts %}
      <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
  </div>
{% endblock %}
